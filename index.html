<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="calculatorFunctions.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator">
            <div>
                <p id="display1">0</p>
            </div>
            <div class="button-container">
                <button class = "calc_button" id="button7">7</button>
                <button class = "calc_button" id="button8">8</button>
                <button class = "calc_button" id="button9">9</button>
                <button class = "calc_button" id="button4">4</button>
                <button class = "calc_button" id="button5">5</button>
                <button class = "calc_button" id="button6">6</button>
                <button class = "calc_button" id="button1">1</button>
                <button class = "calc_button" id="button2">2</button>
                <button class = "calc_button" id="button3">3</button>
                <button class = "calc_button" id="button0">0</button>
                <button class = "calc_button" id="buttondecimal">.</button>
                <button class = "calc_button" id="addition">+</button>
                <button class = "calc_button" id="subtraction">-</button>
                <button class = "calc_button" id="multiply">*</button>
                <button class = "calc_button" id="divide">/</button>
                <button class = "calc_button" id="equal">=</button>
                <button class = "calc_button" id="cancel">C</button>
                <button class = "calc_button" id="allclear">AC</button>
                <button class = "calc_button" id="percent">%</button>
            </div>
        </div>
    </main>
</body>

</html>
